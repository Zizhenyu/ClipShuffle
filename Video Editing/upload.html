 <!DOCTYPE html>
<html>
<head>
    <title>Upload Video</title>
    <link rel="stylesheet" href="upload.css">
    <script src="upload.js"></script>
	<style>
	@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
	</style>
</head>
<body>
	
	<div id="holder">
	    <h1>Upload Video</h1>
	
	    <form id="uploadForm" enctype="multipart/form-data" onsubmit="event.preventDefault(); uploadVideo();">
	        <label for="videoFile">Choose a video file:</label>
	        <input type="file" id="videoFile" name="videoFile" accept="video/mp4" required />
	        <button type="submit">Upload</button>
	    </form>
	
	    <p id="filePath"></p>
	    
	    <h2>Video Table</h2>
	    <table id="videoTable" name="videoTable">
		    <tr>
			    <th>Id</th>
			    <th>File Name</th>
		  	</tr>
		    <tr>
		    <!-- file names and the order id -->
		    </tr>
	    </table>
    </div>
</body>
</html>
