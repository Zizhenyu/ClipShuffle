<!DOCTYPE html>
<html>
<head>
    <title>Upload Video</title>
    <script src="upload.js"></script>
</head>
<body>

    <h1>Upload Video</h1>

    <form id="uploadForm" enctype="multipart/form-data" onsubmit="event.preventDefault(); uploadVideo();">
        <label for="videoFile">Choose a video file:</label>
        <input type="file" id="videoFile" name="videoFile" required />
        <button type="submit">Upload</button>
    </form>

    <p id="fileLink"></p> <!-- This will display the file path after the upload -->

</body>
</html>
